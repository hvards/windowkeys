name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
      create_release:
        description: 'Create GitHub release'
        required: true
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run tests
        run: dotnet test UnitTests/UnitTests.csproj -c Release

      - name: Build installer
        run: dotnet build Installer/WindowKeysInstaller.wixproj -c Release -p:WindowKeysVersion=${{ inputs.version }}

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: WindowKeys-${{ inputs.version }}-x64
          path: Installer/bin/Release/WindowKeys-${{ inputs.version }}-x64.msi

      - name: Create GitHub Release
        if: inputs.create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: WindowKeys v${{ inputs.version }}
          files: Installer/bin/Release/WindowKeys-${{ inputs.version }}-x64.msi
          generate_release_notes: true
          draft: false
          prerelease: false
